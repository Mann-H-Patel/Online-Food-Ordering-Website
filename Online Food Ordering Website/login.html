<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="main">
            <form action="index.html" onsubmit="return login()">
                <img class="mb-4" src="./Images/logo.svg" alt="" width="72" height="57">
                <h4>SilverOak College Restro</h4>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" fdprocessedid="zagxq">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="idu0l4">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <a id="a"><button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="juwflg">Sign in</button></a>
                <p class="mt-5 mb-3 text-body-secondary" style="color: blue !important;"><a href="#">Forget Password</a></p>
              </form>
        </div>
    </section>

    <script>
      function login(){
        const username = document.getElementById("floatingInput").value;
        const password = document.getElementById("floatingPassword").value;
        const button = document.getElementsByClassName("btn-primary")[0];
        const a = document.getElementById("a");
  
        if(username === "admin" && password === "secure_password"){ 
          alert("Login successfull")
          a.setAttribute("href", "login.html");
          return true;
        }
        else{
          alert("Login Failed");
          return false;
        }
      }
    </script>
</body>
</html>
